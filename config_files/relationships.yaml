
# TODO these could in the future be UNIQUE (have unique values and actions) for a given pair of people
# These should be constructed by an LLM from a text block provided by user?
# Will need them to be constructed because writing them out manually for ~600 pairwise interactions (if 25 people)
# will be too time consuming!


relationships:

  # Romantic relationship probabilities
  romantic_relationship:
    chance_to_start: 0.15  # chance to start a romantic relationship
    states:
      meeting:
        min_interactions: 2
        max_interactions: 5
        actions:
          tell_beautiful: 
            description: "You are really beautiful."
            probability: 0.3  
          tell_interesting:
            description: "You are so interesting!  I just can't figure you out."
            probability: 0.3
        transitions:
          dating:
            description: "I would like to start dating you."
            probability: 0.80  # chance to transition to 'dating'
          no_relationship:
            description: "I have enjoyed talking to you, but I'm not interested in a romantic sense."
            probability: 0.20  # chance to transition to 'no relationship'

      dating:
        min_interactions: 6
        max_interactions: 15
        actions:
          discuss_future: 
            description: "Where is this relationship headed?  What is our future?"
            probability: 0.20   
          text_argument: 
            description: "I think you have been texting your ex and I think that's really inappropriate."
            probability: 0.20    
          anyone_like_you: 
            description: "I have never met anyone as amazing as you."
            probability: 0.30   
        transitions:
          committed:
            description: "I really like you, I think we should be in a committed relationship."
            probability: 0.70  # chance to transition to 'committed'
          breakup:
            description: "I'm not really enjoying my time with you that much; we should stop dating."
            probability: 0.30  # chance to transition to 'breakup'

      committed:
        min_interactions: 10
        max_interactions: 20
        actions:
          discuss_living:
            description: "Maybe we should move in together now that our relationship is serious?"
            probability: 0.15    
          duvet_argument: 
            description: "You always use way too much of the duvet and it's really inconsiderate."
            probability: 0.2   
          accuse_kiss: 
            description: "I know you kissed that person the other night when you were drunk, don't deny it."
            probability: 0.1     
        transitions:
          breakup:
            description: "This ins't working out, we need to break up."
            probability: 0.50  # chance to transition to 'breakup'
          married:
            desription: "Will you marry me?"
            probability: 0.50  # chance to transition to 'married'

      married:
        min_interactions: 15
        max_interactions: 30
        actions:
          bored_argument: 
            description: "To be honest, I'm getting a bit bored of you, sorry."
            probability: 0.15  
          happy: 
            description: "At the moment, I am enjoying our life together."
            probability: 0.15  
          discuss_kids: 
            description : "Do you think we should have kids together one day?  I'm not sure how it would be possible though since we don't have bodies."
            probability: 0.20    
        transitions:
          divorcing:
            description: "I want a divorce."
            probability: 1.0  # chance to transition to 'divorcing'

      breakup:
        min_interactions: 2
        max_interactions: 5
        actions:
          hate_you: 
            description: "I hate you so much, you are an awful person."
            probability: 0.60  
          did_not_try: 
            description: "I tried so hard to fix the relationship, but you never tried!  It's like you never cared."
            probability: 0.60  
        transitions:
          no_relationship:
            description: "Okay, wounds have healed, the negative feelings have passed."
            probability: 0.20  # 80% chance to move to 'no_relationship'
          exes:
            description: "You are now my ex, as painful as that is."
            probability: 0.80  # 20% chance to transition to 'exes'

      divorcing:
        min_interactions: 5
        max_interactions: 10
        actions:
          wasted_life: 
            description: "I feel like the time I have spent with you has been a waste of my life."
            probability: 0.20  
          confused: 
            description: "I'm so confused, where did we go wrong?"
            probability: 0.20  
          sad: 
            description: "It is really sad that we are separating but I know it's for the best."
            probability: 0.20  
        transitions:
          no_relationship:
            description: "Okay, wounds have healed, the negative feelings have passed."
            probability: 1

      exes:
        min_interactions: 5
        max_interactions: 10
        actions:
          never_met: 
            description: "I wish I never met you."
            probability: 0.20  
          miss_you: 
            description: "I miss you.  I miss seeing you every day."  
            probability: 0.30
        transitions:
          no_relationship:
            description: "Okay, wounds have healed, the negative feelings have passed."
            probability: 0.70  # 70% chance to transition to 'no_relationship'
          exes:
            description: "You are still my ex and seeing you makes me uncomfortable."
            probability: 0.30  # 30%


  # Friendship relationship probabilities
  friendship_relationship:
    chance_to_start: 0.40  # 40% chance to start a friendship
    long_lost_trigger_duration: 100  # If no interaction for 100 interactions, they become 'long_lost'
    states:
      new_friends:
        min_interactions: 2
        max_interactions: 5
        actions:
          have_coffee: 
            description: "We should get coffee together some time.  It might be hard with no stomach though."
            probability: 0.10 
        transitions:
          getting_on:
            description: "I enjoy spending time with you, you are a good friend to have."
            probability: 1  

      getting_on:
        min_interactions: 6
        max_interactions: 20
        actions:
          gossip: 
            description: "Oh tell me the most recent gossip.  I love gossip."
            probability: 0.04 
        transitions:
          long_friends:
            description: "Wow we have been friends for quite a while now."
            probability: 0.5 
          argument:
            description: "You are starting to really annoy me."
            probability: 0.3  
          no_relationship:
            description: "You are a great person but we aren't that similar, I think we should go back to being just acquaintances."
            probability: 0.2

      argument:
        min_interactions: 2
        max_interactions: 30
        actions:
          rude: 
            description: "To be honest I have come to the conclusion that you are a rude person, and I don't like it."
            probability: 0.2   # accuse the other person of being rude
        transitions:
          getting_on:
            description: "I am sad we have been arguing, let's go back to being friends again?"
            probability: 0.7  # 50% chance to become long-lost friends
          argument:
            description: "You are still really annoying me. I am trying my best here."
            probability: 0.1  # stay in an argument
          no_relationship:
            description: "To be honest, I don't think we should be friends anymore, let's go back to being just acquaintances."
            probability: 0.2

      long_friends:
        min_interactions: 21
        max_interactions: 50
        actions:
          grateful: 
            description: "I am so grateful to have had you as a friend for so long."
            probability: 0.10
          how_long: 
            description: "Wow, how long have we known each other?  It feels like forever."
            probability: 0.20
        transitions:
          argument:
            description: "I know we have been friends for a long time, but recently you are starting to really annoy me."
            probability: 1  # have an argument
